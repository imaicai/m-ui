{{define "head"}}
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- 引入组件库样式 -->
    <link rel="stylesheet" href="{{ .base_path }}assets/ant-design-vue@1.7.2/antd.min.css">
    <link rel="stylesheet" href="{{ .base_path }}assets/element-ui@2.15.0/theme-chalk/display.css">
    <!-- 引入自定义样式 -->
    <link rel="stylesheet" href="{{ .base_path }}assets/css/design-system.css?{{ .cur_ver }}">
    <link rel="stylesheet" href="{{ .base_path }}assets/css/flat-ui.css?{{ .cur_ver }}">
    <link rel="stylesheet" href="{{ .base_path }}assets/css/illustrations.css?{{ .cur_ver }}">
    <link rel="stylesheet" href="{{ .base_path }}assets/css/custom.css?{{ .cur_ver }}">
    <!-- 引入动画系统 -->
    <link rel="stylesheet" href="{{ .base_path }}assets/css/animations.css?{{ .cur_ver }}">
    <!-- 引入图标系统 -->
    <script src="{{ .base_path }}assets/js/icons.js?{{ .cur_ver }}"></script>
    <script src="{{ .base_path }}assets/js/components/Icon.vue?{{ .cur_ver }}"></script>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
    <title>{{.title}}</title>
</head>
{{end}}
